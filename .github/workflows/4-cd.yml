# ==============================================================================
# 4ï¸âƒ£ CD - CONTINUOUS DEPLOYMENT
# Purpose: Build, Push to ACR, Deploy to Azure Web App
# Trigger: Push to main (after CI), Manual
# Approvals: Required before deployment
# ==============================================================================

name: 4ï¸âƒ£ CD - Deploy Application

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/workflows/5-*'
      - '.github/workflows/6-*'
  workflow_dispatch:
    inputs:
      skip_approval:
        description: 'Skip approval (emergency deploy)'
        required: false
        default: false
        type: boolean
      resource_group:
        description: 'Azure Resource Group (leave empty to use vars)'
        required: false
        type: string
      acr_name:
        description: 'Azure Container Registry Name (leave empty to use vars)'
        required: false
        type: string
      webapp_name:
        description: 'Azure Web App Name (leave empty to use vars)'
        required: false
        type: string

permissions:
  id-token: write
  contents: read
  actions: write

env:
  PYTHON_VERSION: "3.11"
  DOCKER_IMAGE_NAME: ${{ inputs.webapp_name || vars.AZURE_WEBAPP_NAME || 'calculator-app' }}
  AZURE_RG: ${{ inputs.resource_group || vars.AZURE_RESOURCE_GROUP }}
  AZURE_ACR: ${{ inputs.acr_name || vars.AZURE_ACR_NAME }}
  AZURE_WEBAPP: ${{ inputs.webapp_name || vars.AZURE_WEBAPP_NAME }}

jobs:
  # ============================================================================
  # Stage 1: Pre-flight Checks
  # ============================================================================
  preflight:
    name: âœˆï¸ Pre-flight Checks
    runs-on: ubuntu-latest
    outputs:
      ready: ${{ steps.check.outputs.ready }}
      acr_name: ${{ steps.check.outputs.acr_name }}
      webapp_name: ${{ steps.check.outputs.webapp_name }}
      resource_group: ${{ steps.check.outputs.resource_group }}

    steps:
      - name: Check required variables
        id: check
        run: |
          # Use inputs or fall back to vars
          ACR_NAME="${{ inputs.acr_name || vars.AZURE_ACR_NAME }}"
          WEBAPP_NAME="${{ inputs.webapp_name || vars.AZURE_WEBAPP_NAME }}"
          RESOURCE_GROUP="${{ inputs.resource_group || vars.AZURE_RESOURCE_GROUP }}"
          
          MISSING=""
          
          if [ -z "$ACR_NAME" ]; then
            MISSING="${MISSING}AZURE_ACR_NAME, "
          fi
          if [ -z "$WEBAPP_NAME" ]; then
            MISSING="${MISSING}AZURE_WEBAPP_NAME, "
          fi
          if [ -z "$RESOURCE_GROUP" ]; then
            MISSING="${MISSING}AZURE_RESOURCE_GROUP, "
          fi
          
          if [ -n "$MISSING" ]; then
            echo "âŒ Missing variables: $MISSING" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Option 1:** Run \`3ï¸âƒ£ Infrastructure Setup\` first and set repository variables" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Option 2:** Re-run this workflow manually with inputs:" >> $GITHUB_STEP_SUMMARY
            echo "- resource_group: \`your-resource-group\`" >> $GITHUB_STEP_SUMMARY
            echo "- acr_name: \`yourcontainerregistry\`" >> $GITHUB_STEP_SUMMARY
            echo "- webapp_name: \`your-webapp-name\`" >> $GITHUB_STEP_SUMMARY
            echo "ready=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          echo "### âœ… Configuration" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Setting | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Resource Group | \`$RESOURCE_GROUP\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Container Registry | \`$ACR_NAME\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Web App | \`$WEBAPP_NAME\` |" >> $GITHUB_STEP_SUMMARY
          
          echo "ready=true" >> $GITHUB_OUTPUT
          echo "acr_name=$ACR_NAME" >> $GITHUB_OUTPUT
          echo "webapp_name=$WEBAPP_NAME" >> $GITHUB_OUTPUT
          echo "resource_group=$RESOURCE_GROUP" >> $GITHUB_OUTPUT

  # ============================================================================
  # Stage 2: Run Tests
  # ============================================================================
  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: preflight

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run tests
        run: pytest tests/ -v --tb=short

  # ============================================================================
  # Stage 3: Build Docker Image
  # ============================================================================
  build:
    name: ðŸ³ Build & Push Image
    runs-on: ubuntu-latest
    needs: [preflight, test]
    outputs:
      image-tag: ${{ github.run_number }}
      image-sha: ${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: az acr login --name ${{ needs.preflight.outputs.acr_name }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ needs.preflight.outputs.acr_name }}.azurecr.io/${{ needs.preflight.outputs.webapp_name }}:latest
            ${{ needs.preflight.outputs.acr_name }}.azurecr.io/${{ needs.preflight.outputs.webapp_name }}:${{ github.run_number }}
            ${{ needs.preflight.outputs.acr_name }}.azurecr.io/${{ needs.preflight.outputs.webapp_name }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ needs.preflight.outputs.acr_name }}.azurecr.io/${{ needs.preflight.outputs.webapp_name }}:${{ github.run_number }}'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

      - name: Build Summary
        run: |
          echo "### ðŸ³ Docker Image Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Registry | \`${{ needs.preflight.outputs.acr_name }}.azurecr.io\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Image | \`${{ needs.preflight.outputs.webapp_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Tag | \`${{ github.run_number }}\` |" >> $GITHUB_STEP_SUMMARY

      - name: Azure Logout
        if: always()
        run: az logout

  # ============================================================================
  # Stage 4: Deployment Approval
  # ============================================================================
  approve-deploy:
    name: â³ Deployment Approval
    runs-on: ubuntu-latest
    needs: build
    if: ${{ inputs.skip_approval != true }}
    environment:
      name: production-deploy

    steps:
      - name: Approval received
        run: |
          echo "### âœ… Deployment Approved" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Approved by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image Version:** ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Stage 5: Deploy to Azure
  # ============================================================================
  deploy:
    name: ðŸš€ Deploy to Azure
    runs-on: ubuntu-latest
    needs: [preflight, build, approve-deploy]
    if: always() && needs.build.result == 'success' && (needs.approve-deploy.result == 'success' || needs.approve-deploy.result == 'skipped')
    outputs:
      app-url: https://${{ needs.preflight.outputs.webapp_name }}.azurewebsites.net

    steps:
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ needs.preflight.outputs.webapp_name }}
          images: ${{ needs.preflight.outputs.acr_name }}.azurecr.io/${{ needs.preflight.outputs.webapp_name }}:${{ github.run_number }}

      - name: Update App Settings
        run: |
          az webapp config appsettings set \
            --name ${{ needs.preflight.outputs.webapp_name }} \
            --resource-group ${{ needs.preflight.outputs.resource_group }} \
            --settings \
              DEPLOYMENT_VERSION=${{ github.run_number }} \
              DEPLOYMENT_SHA=${{ github.sha }} \
              DEPLOYMENT_TIME="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"

      - name: Wait for deployment
        run: sleep 60

      - name: Health Check
        id: health
        run: |
          APP_URL="https://${{ needs.preflight.outputs.webapp_name }}.azurewebsites.net"
          
          echo "### ðŸ¥ Health Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          for i in {1..12}; do
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$APP_URL/health" --max-time 10 || echo "000")
            
            if [ "$HTTP_STATUS" = "200" ]; then
              echo "âœ… Health check passed on attempt $i!" >> $GITHUB_STEP_SUMMARY
              echo "status=success" >> $GITHUB_OUTPUT
              exit 0
            fi
            
            echo "Attempt $i/12: HTTP $HTTP_STATUS" >> $GITHUB_STEP_SUMMARY
            sleep 10
          done
          
          echo "âŒ Health check failed" >> $GITHUB_STEP_SUMMARY
          echo "status=failed" >> $GITHUB_OUTPUT
          exit 1

      - name: Deployment Summary
        if: success()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ‰ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| App URL | https://${{ needs.preflight.outputs.webapp_name }}.azurewebsites.net |" >> $GITHUB_STEP_SUMMARY
          echo "| Version | \`${{ github.run_number }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY

      - name: Azure Logout
        if: always()
        run: az logout

  # ============================================================================
  # Stage 6: Rollback (on failure)
  # ============================================================================
  rollback:
    name: âª Rollback
    runs-on: ubuntu-latest
    needs: [preflight, deploy]
    if: failure()

    steps:
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Rollback to previous version
        run: |
          PREV_VERSION=$((${{ github.run_number }} - 1))
          
          echo "### âª Rolling back to version $PREV_VERSION" >> $GITHUB_STEP_SUMMARY
          
          az webapp config container set \
            --name ${{ needs.preflight.outputs.webapp_name }} \
            --resource-group ${{ needs.preflight.outputs.resource_group }} \
            --container-image-name "${{ needs.preflight.outputs.acr_name }}.azurecr.io/${{ needs.preflight.outputs.webapp_name }}:$PREV_VERSION"
          
          az webapp restart \
            --name ${{ needs.preflight.outputs.webapp_name }} \
            --resource-group ${{ needs.preflight.outputs.resource_group }}

      - name: Azure Logout
        if: always()
        run: az logout

  # ============================================================================
  # Stage 7: Trigger Security & Metrics
  # ============================================================================
  trigger-post-deploy:
    name: ðŸ”„ Trigger Post-Deploy
    runs-on: ubuntu-latest
    needs: deploy
    if: success()

    steps:
      - name: Trigger App Security Scan
        uses: actions/github-script@v7
        with:
          script: |
            // Trigger security scan
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: '5-app-security.yml',
              ref: context.ref
            });
            
            // Trigger metrics collection
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: '6-metrics-dashboard.yml',
              ref: context.ref
            });

      - name: Next Steps
        run: |
          echo "### âž¡ï¸ Post-Deployment Actions Triggered" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”’ App Security Scan started" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“Š Metrics Dashboard update started" >> $GITHUB_STEP_SUMMARY
