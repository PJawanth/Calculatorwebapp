# ==============================================================================
# CD Workflow - Deploy to Azure Web App
# Runs on: push to main (after CI passes)
# Uses: Azure OIDC authentication
# ==============================================================================

name: CD - Azure Web App

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ============================================================================
  # Job 1: Run Tests
  # ============================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

  # ============================================================================
  # Job 2: Build and Deploy
  # ============================================================================
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    needs: test
    environment:
      name: production
      url: https://${{ vars.AZURE_WEBAPP_NAME }}.azurewebsites.net

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Create deployment package
        run: |
          # Create a clean deployment directory
          mkdir -p deploy_package
          
          # Copy application code
          cp -r app deploy_package/
          cp requirements.txt deploy_package/
          
          # Create ZIP package
          cd deploy_package
          zip -r ../app.zip .
          cd ..
          
          echo "Deployment package contents:"
          unzip -l app.zip

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ vars.AZURE_WEBAPP_NAME }}
          resource-group-name: ${{ vars.AZURE_RESOURCE_GROUP }}
          package: app.zip
          startup-command: "python -m uvicorn app.main:app --host 0.0.0.0 --port 8000"

      - name: Health check
        run: |
          echo "Waiting for deployment to complete..."
          sleep 30
          
          HEALTH_URL="https://${{ vars.AZURE_WEBAPP_NAME }}.azurewebsites.net/health"
          echo "Checking health endpoint: $HEALTH_URL"
          
          for i in {1..5}; do
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL" || echo "000")
            if [ "$HTTP_STATUS" = "200" ]; then
              echo "✅ Health check passed!"
              exit 0
            fi
            echo "Attempt $i: HTTP $HTTP_STATUS - Retrying in 10s..."
            sleep 10
          done
          
          echo "⚠️ Health check did not return 200, but deployment may still be in progress."
          exit 0

      - name: Azure Logout
        if: always()
        run: az logout
